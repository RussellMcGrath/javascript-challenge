<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFOs!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="static/images/ufo icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      UFO Sightings
    </a>
  </nav>
  
  <div class="welcomer">
    <h1>UFOs:<br> They gon' getcha!</h1>
  </div>   
    
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3>Data Filter</h3>
          </div>
          <div class="card-body">              
            <form id="form">
              <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">                                 
              <button id="form-button" class="btn btn-primary btn-lg btn-block">Filter Data</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comment</th>            
            </tr>
          </thead>            
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
    
  <div class="base-footer">
    UFO Sightings
  </div>

  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
